<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚡ Fuse - Командные звонки и чат</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="description" content="Fuse - приложение для командных голосовых звонков и чата" />
    <style>
      /* Предзагрузочный экран */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1500 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #preloader.hide {
        opacity: 0;
        pointer-events: none;
      }
      #preloader .logo {
        font-size: 120px;
        animation: pulse 2s ease-in-out infinite;
      }
      #preloader .title {
        font-size: 48px;
        color: #ffd700;
        font-weight: bold;
        margin-top: 20px;
        letter-spacing: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      #preloader .subtitle {
        color: #b0b0b0;
        margin-top: 10px;
        font-size: 18px;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <div id="preloader">
      <div class="logo">⚡</div>
      <div class="title">FUSE</div>
      <div class="subtitle">Загрузка...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Скрыть прелоадер после загрузки
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('preloader').classList.add('hide');
        }, 500);
      });
    </script>
  </body>
</html>
